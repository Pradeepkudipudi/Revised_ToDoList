<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            margin-top: 30px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Register Form -->
    <form action="">
        <h2>Register</h2>
        <label for="Ruser">Username</label>
        <input type="text" id="Ruser" placeholder="Enter Username">
        <label for="Rpass">Password</label>
        <input type="text" id="Rpass" placeholder="Enter Password">
        <button id="reg">Register</button>
    </form>

    <!-- Login Form -->
    <form action="">
        <h2>Login</h2>
        <label for="valuser">Username</label>
        <input type="text" id="valuser" placeholder="Enter Username">
        <label for="valpass">Password</label>
        <input type="text" id="valpass" placeholder="Enter Password">
        <button id="logbtn">Login</button>
    </form>

    <script>
        // Register Logic
        const Rbtn = document.getElementById("reg");
        const Lbtn = document.getElementById("logbtn");

        // Register User
        Rbtn.addEventListener("click", (e) => {
            e.preventDefault();

            let Ruser = document.getElementById("Ruser").value.trim();
            let Rpass = document.getElementById("Rpass").value.trim();

            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Add new user to localStorage
            users.push({ "username": Ruser, "password": Rpass });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Registered successfully! You can now log in.");
        });

        // Login Logic
        Lbtn.addEventListener("click", (e) => {
            e.preventDefault();

            let Luser = document.getElementById("valuser").value.trim();
            let Lpass = document.getElementById("valpass").value.trim();

            let users = JSON.parse(localStorage.getItem("users")) || [];

            const found = users.find((u) => u.username == Luser && u.password == Lpass);

            if (found) {
                localStorage.setItem("LogedUser", JSON.stringify(found));
                alert("Logged in successfully");
                window.location.href = './landing.html'; // Redirect after login
            } else {
                alert("Invalid credentials, please try again.");
            }
        });
    </script>

</body>
</html>
